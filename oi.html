<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de Página HTML</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}

		h1 {
			color: #333;
			text-align: center;
			margin-top: 50px;
		}

		article {
			background-color: #fff;
			border: 1px solid #ccc;
			padding: 20px;
			margin: 0 auto;
			max-width: 800px;
			margin-top: 50px;
			box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
		}

		p {
			line-height: 1.5;
			margin-bottom: 20px;
		}

		a {
			color: #007bff;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<header>
		<h1>Exemplo de Página HTML</h1>
	</header>

	<article>
		<h2>Título do Artigo</h2>
		<p>Este é um exemplo de artigo em uma página HTML. Nele podemos adicionar imagens, links, vídeos e muito mais.</p>

		<p>Este é um exemplo de <a href="#">link</a>.</p>

		<p>Este é um exemplo de uma imagem:</p>
		<img src="https://via.placeholder.com/350x150" alt="Exemplo de imagem">

		<p>Este é um exemplo de um vídeo:</p>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
	</article>
</body>
</html>
